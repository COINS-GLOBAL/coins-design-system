<div class="icon-block">
  <div class="preview">
    <i class="icn {{include.icon}}"></i>
  </div>
  <div class="snippet">
    <pre>
      <code>{{ include.icon }}</code>
    </pre>
    <button class="button small copy" data-tooltip-left="Copy icon name" data-copy-snippet><i class="icn icn-Complete"></i></button>
  </div>
</div>
