<!doctype html>
<html lang="en">
{% include head.html %}

<body class="design-system">
  {% include nav.html %}
  <main class="main-area">
    {% include sidebar.html %}
    <div class="content">
      <div class="child-page-hero">
        <h1>{{page.title}}</h1>
        <p>{{page.subtitle}}</p>
      </div>
      <ul class="tabs">
        <li class="active" data-tab="ios">iOS</li>
        <li data-tab="android">Android</li>
      </ul>
      <div class="jekyll-content">
        {{ content }}
        {% include edit-on-github.html %}
      </div>
    </div>
  </main>


  <!-- Scripts -->
  <script src="{{ site.baseurl }}/js/jquery-1.12.1.min.js"></script>
  <!-- Dark mode -->
  <script src="{{ site.baseurl }}/js/dark-mode.js"></script>
  <!-- highlight -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
  <!-- Documentation.js -->
  <script src="{{ site.baseurl }}/js/tabs.js"></script>
  <script src="{{ site.baseurl }}/js/documentation.js"></script>
</body>

</html>
