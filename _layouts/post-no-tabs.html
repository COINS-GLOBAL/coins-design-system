<!doctype html>
<html lang="en">
{% include head.html %}

<body class="documentation">
  {% include nav.html %}
  <main class="main-area">
    {% include sidebar.html %}
    <div class="content">
      <div class="child-page-hero">
        <h1>{{page.title}}</h1>
        <p>{{page.subtitle}}</p>
      </div>
      <div class="jekyll-content">
        {{ content }}
      </div>
      <a href="https://www.github.com/{{ site.github_username }}/{{ site.git_repo }}/blob/design-system/{{ page.path }}" class="button icon" target="_blank">
        <i class="icn icn-Edit"></i>
        Edit on GitHub
      </a>
    </div>
  </main>


  <!-- Scripts -->
  <script src="{{ site.baseurl }}/js/jquery-1.12.1.min.js"></script>
  <!-- highlight -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
  <!-- Documentation.js -->
  <script src="{{ site.baseurl }}/js/documentation.js"></script>
</body>

</html>
